# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

  # Environment variables and secrets.
env:
  # Configure environment variables.
  # See https://firebase.google.com/docs/app-hosting/configure#user-defined-environment
  - variable: PUBLIC_FIREBASE_API_KEY
    secret: firebaseApiKey
  - variable: PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: firebaseAuthDomain
  - variable: PUBLIC_FIREBASE_PROJECT_ID
    secret: firebaseProjectId
  - variable: PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: firebaseStorageBucket
  - variable: PUBLIC_FIREBASE_MESSENGER_ID
    secret: firebaseMessengerId
  - variable: PUBLIC_FIREBASE_APP_ID
    secret: firebaseAppId
  - variable: PUBLIC_FIREBASE_MEASUREMENT_ID
    secret: firebaseMeasurementId
  - variable: PUBLIC_FIREBASE_SERVICEACCOUNT_KEY
    secret: firebaseServiceAccountKey
  - variable: PUBLIC_RECAPTCHA_SITE_KEY
    secret: recaptchaSiteKey
  - variable: PUBLIC_RECAPTCHA_SECRET_KEY
    secret: recaptchaSecretKey
  - variable: PUBLIC_BASE_APP_URL
    secret: baseAppUrl
  - variable: PUBLIC_BASE_FUNCTIONS_URL
    secret: baseFunctionsUrl
  - variable: VITE_PROJECT_ID
    secret: viteProjectId
  # Grant access to secrets in Cloud Secret Manager.
  # See https://firebase.google.com/docs/app-hosting/configure#secret-parameters
  # - variable: MY_SECRET
  #   secret: mySecretRef
